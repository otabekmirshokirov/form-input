<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stayle.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="form">
                <h1>INPUT AND FORM DESING </h1>
                <h2>Two form styles</h2>
            </div>
            <div class="desing">
                <h1>FORM</h1>
            </div>
           <div class="user">
                <form>
                    <input class="user-foto" placeholder="UserName" type="text">
                </form>

           </div>
           <div class="email">
            <form>
                <input class="emaill" placeholder="E-mail" type="text">
            </form>
           </div>
           <div class="passvord">
            <form>
                <input class="Password" placeholder="Password" type="password">
            </form>
           </div>
           <div class="Countr">
            <form>
                <input class="Country" placeholder="Country" type="text">
            </form>
           </div>
           <div class="level">
            <h3>Level of development</h3>
           </div>
           <form class="Gender" >
            <input name="gender" type="radio">
            <input  placeholder="Basic" type="text" >
            <input name="gender" type="radio">
            <input placeholder="Medium" type="text" >
            <input name="gender" type="radio">
            <input placeholder="Advanced" type="text" >
        </form>
        <div class="level">
            <h3>Programming skills</h3>
           </div>
           <form class="Gender" >
            <input name="gender" type="radio">
            <input  placeholder="Java" type="text" >
            <input name="gender" type="radio">
            <input placeholder="Python" type="text" >
            <input name="gender" type="radio">
            <input placeholder="JavaScript" type="text" >
        </form>
           <button>
            SEND
           </button>
        </div>
    </header>
</body>
</html>
